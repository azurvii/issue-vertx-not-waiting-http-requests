plugins {
  id 'application'
}

group = 'com.example'
version = '1.0-SNAPSHOT'

application.mainClass = 'com.example.VertxCloseNoWaitingHttpRequestsMain'

repositories {
  mavenCentral()
}

dependencies {
  implementation "io.vertx:vertx-core"
  implementation "io.vertx:vertx-web-client"
  implementation enforcedPlatform("io.vertx:vertx-stack-depchain:4.5.7")
}
